<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/logo.ico" type="image/x-icon">
    <script src="script.js"></script>
    <script src="login.js"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body onload="carregar()">
    <header>
        <div id="logo">
            <a href="index.html" target="_self">
                <img src="imagens/logo.png" alt="Logo" id="logoimg">
            </a>
            <a href="index.html" target="_self" id="nomedosite">Nomedosite</a>        
        </div>
        <div id="links">
            <a href="index.html" target="_self">Sobre</a>
            <a href="index.html" target="_self">Suporte</a>
            <a href="login.html" target="_self">Login</a>
            <a href="index.html" target="_self">Cadastrar</a>
        </div>
    </header>
    <div id="main">
        <div id="form">
            <h1>Login</h1>
            <div id="infos">
                <div class="emailesenha">
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" class="texto" placeholder="Digite seu email">
                </div>
                <div class="emailesenha">
                    <label for="senha">Senha: </label>
                    <input type="password" name="senha" id="senha" class="texto" placeholder="Digite sua senha">
                    <img src="imagens/olhofechado.png" alt="Senha Oculta" onclick="mostrarsenha()" id="olho">
                </div>
                <div class="emailesenha">
                    <button id="logar" onclick="botao()">Logar</button>
                </div>
                <div class="emailesenha">
                    <p id="esqueceu" onclick="esqueceu()">Esqueceu a senha?</p>
                </div>
            </div>
        </div>
    </div>
    <footer>&copy; Nomedosite</footer>
</body>
</html>
