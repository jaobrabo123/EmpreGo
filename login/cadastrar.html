<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/logo.ico" type="image/x-icon">
    <script src="script.js"></script>
    <script src="login.js"></script>
    <link rel="stylesheet" href="cadastrar.css">
    <link rel="stylesheet" href="../styles.css">

    <title>Cadastrar</title>
</head>
<body onload="carregar()">
    <header>
        <div id="logo">
            <a href="../index.html" target="_self">
                <img src="../imagens/logo.png" alt="Logo" id="logoimg">
            </a>
            <a href="../index.html" target="_self" id="nomedosite">Nomedosite</a>        
        </div>
        <div id="links">
            <a href="../sobre.html" target="_self">Sobre</a>
            <a href="../index.html" target="_self">Suporte</a>
            <a href="login.html" target="_self">Login</a>
            <a href="cadastrar.html" target="_self">Cadastrar</a>
        </div>
    </header>  
    <div id="main">
        <div id="conteudo">
            <input type="checkbox" id="chk" aria-hidden="true">
            
            <div class="signup">
                <form onsubmit="return validarSenha()">
                    <label for="chk" aria-hidden="true">Cadastrar</label>
                    <input type="text" name="txt" placeholder="User name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="text" id="senha" name="pswd" placeholder="Password" required>
                    <input type="text" id="confirmaSenha" name="confirm_pswd" placeholder="Confirm Password" required>
                    <button type="submit">Cadastrar</button>  
                    <p id="mensagemErro" style="color: red; display: none;">As senhas nÃ£o coincidem!</p>
                </form>
            </div>

            
            <div class="login">
                <form>
                    <label for="chk" aria-hidden="true">Entrar</label>
                    <input type="email" name="email" placeholder="Email" required>       
                    <input type="password" name="pswd" placeholder="Password" required>
                    <button type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    <footer>&copy; Nomedosite</footer>
    <script src="login.js"></script>
</body>
</html>
