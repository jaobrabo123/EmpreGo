<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/ajunet.ico" type="image/x-icon">
    <script src="../script.js" defer></script>
    <script src="login.js" defer></script>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="/login/login.css">

    <title>Login</title>
</head>



<div class="container">
  <div class="forms-container">
    <div class="login-cadastro">
      <form id="loginForm" action="#" class="transicao-login">
        <h2 class="title">Login</h2>
        <div class="caixa-text">
          <img src="/imagens/alvo.png" class="person">
          <input type="text" id="username" placeholder="Username" required />
        </div>
        <div class="caixa-text">
          <img src="/imagens/cadeado.png" class="all-icon">
          <input type="password" id="password" placeholder="Password" required />
          <button type="button" id="togglePassword">
            <img src="/imagens/escondido.png" id="eyeIcon" class="eye-icon">
          </button>              
        </div>
        <input type="submit" value="Login" class="btn solid" id="loginBtn" disabled />
        <a class="problema">Esqueceu sua senha?</a>
      </form>
      
      <form id="registerForm" action="#" class="transição-log-cadast">
        <h2 class="title">Cadastrar-se</h2>
        <div class="caixa-text">
          <img src="/imagens/alvo.png" class="person" />
          <input type="text" id="regUsername" placeholder="Username" required />
        </div>
        <div class="caixa-text">
          <img src="/imagens/o-email.png" class="all-icon" />
          <input type="email" id="email" placeholder="Email" required />
        </div>
        <div class="caixa-text">
          <img src="/imagens/cadeado.png" class="all-icon" />
          <input type="password" id="registerPassword" placeholder="Password" required />
          <button type="button" id="toggleRegisterPassword">
            <img src="/imagens/escondido.png" id="eyeIconRegister" class="eye-icon" />
          </button>
        </div>
        <div class="caixa-text">
          <img src="/imagens/cadeado.png" class="all-icon" />
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
          <button type="button" id="toggleConfirmPassword">
            <img src="/imagens/escondido.png" id="eyeIconConfirm" class="eye-icon" />
          </button>
        </div>
        <!-- Campo Data de Nascimento -->
        <div class="caixa-text">
          <img src="/imagens/calendario.png" class="all-icon" />
          <input type="date" id="dob" placeholder="Data de Nascimento" required />
        </div>
       <!-- Campo Gênero -->
       <div class="gender-container">
          <div class="caixa-genero">
            <select id="genderSelect" class="dropdown" required>
                <option value="">-- Escolha seu gênero --</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
            </select>
          </div>
        </div>
        <input type="submit" class="btn" value="Cadastrar-se" id="registerBtn" disabled />
      </form>          
    </div>
  </div>
  <div class="circulo-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>Você é novo por aqui?</h3>
        <p>
          Se ainda não tiver uma conta, juntando-se a nós e faça seu cadastro logo abaixo.
        </p>
        <button class="btn transparente" id="login-up-btn">
          Cadastrar-se
        </button>
      </div>
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>Já tem uma conta?</h3>
        <p>
          Conecte-se novamente à nossa comunidade.
        </p>
        <button class="btn transparente" id="login-in-btn">
          Login
        </button>
      </div>
    </div>
  </div>
</div>

<script src="login.js"></script>
    <footer>&copy; EmpreGo</footer>
</body>
</html>
