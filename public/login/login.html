<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/ajunet.ico" type="image/x-icon">
    <script src="login.js" defer></script>
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
<div class="container">
  <div class="forms-container">
    <div class="login-cadastro">
      <form id="loginForm" action="#" class="transicao-login">
        <h2 class="title">Login</h2>
        <div class="caixa-text">
          <img src="../imagens/alvo.png" class="person">
          <input type="email" id="username" placeholder="Email" required />
        </div>
        <div class="caixa-text">
          <img src="../imagens/cadeado.png" class="all-icon">
          <input type="password" id="password" placeholder="Password" required />
          <button type="button" id="togglePassword">
            <img src="../imagens/escondido.png" id="eyeIcon" class="eye-icon">
          </button>              
        </div>
        <input type="submit" value="Login" class="btn solid" id="loginBtn" disabled />
        <a class="problema">Esqueceu sua senha?</a>
      </form>
      
      <form id="registerForm" action="#" class="transição-log-cadast" onsubmit="return false;">
        <h2 class="title">Cadastrar-se</h2>

        <!-- Etapa 1 -->
        <div class="step active">
          <div class="caixa-text">
            <img src="../imagens/o-email.png" class="all-icon" />
            <input type="email" id="email" placeholder="Email" required />
          </div>
          <div class="caixa-text">
            <img src="../imagens/cadeado.png" class="all-icon" />
            <input type="password" id="registerPassword" placeholder="Password" required />
            <button type="button" id="toggleRegisterPassword">
              <img src="../imagens/escondido.png" id="eyeIconRegister" class="eye-icon" />
            </button>
          </div>
          <div class="caixa-text">
            <img src="../imagens/cadeado.png" class="all-icon" />
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
            <button type="button" id="toggleConfirmPassword">
              <img src="../imagens/escondido.png" id="eyeIconConfirm" class="eye-icon" />
            </button>
          </div>
          <button type="button" class="btn" onclick="avancarEtapa()">Avançar</button>
        </div>

        <!-- Etapa 2 -->
        <div class="step">
          <div class="caixa-text">
            <img src="../imagens/alvo.png" class="person" />
            <input type="text" id="regUsername" placeholder="Username" required />
          </div>

          <div class="caixa-text">
            <img src="../imagens/calendario.png" class="all-icon" />
            <input type="text" id="dob" placeholder="DD/MM/AAAA" required />
          </div>

          <div class="caixa-text">
            <img src="../imagens/genero.png" class="all-icon" />
            <div class="custom-dropdown" id="genderDropdown">
              <div class="selected" onclick="toggleDropdown()">-- Escolha seu gênero --</div>
              <select class="options" id="selectGenderGuis" onchange="selectGender()">
                <option value='Masculino'>Masculino</div>
                <option value='Feminino'>Feminino</div>
                <option value='Outro'>Outro</div>
              </select>
            </div>
            <div id="outroGeneroContainer" style="display: none; margin-top: 10px;">
              <input type="text" id="outroGeneroInput" placeholder="Escreva seu gênero" />
            </div>
          </div>
          <input type="hidden" id="genderSelect" required />

          <button type="button" class="btn" onclick="voltarEtapa()">Voltar</button>
          <input type="submit" class="btn" value="Cadastrar-se" onclick="cadastrar()" />
        </div>
      </form>
    </div>
  </div>
  <div class="circulo-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>Você é novo por aqui?</h3>
        <p>Se ainda não tiver uma conta, juntando-se a nós e faça seu cadastro logo abaixo.</p>
        <button class="btn transparente" id="login-up-btn">Cadastrar-se</button>
      </div>
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>Já tem uma conta?</h3>
        <p>Conecte-se novamente à nossa comunidade.</p>
        <button class="btn transparente" id="login-in-btn">Login</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
