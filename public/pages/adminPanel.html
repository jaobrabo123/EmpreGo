<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/icons/ajunet.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/adminPanel.css">
    <title>Painel-ADM</title>
</head>

<body style="display: none;">
    <header>
        <div id="logo">
            <a href="/" target="_self">
                <img src="/assets/imgs/BIGSlogo.png" alt="Logo" id="logoimg">
            </a>
            <a href="/" target="_self" id="nomedosite">Empre<span>Go</span></a>

        </div>
        <nav class="links">
            <a href="/">Inicio</a>
            <a class="headerlink" href="/sobre" target="_self">Sobre</a>
            <a class="headerlink" href="/suporte" target="_self">Suporte</a>
            <a class="headerlink" href="/login" target="_self" id="loginOuCadas">Login / Cadastrar</a>
            <a class="headerlink" href="/perfil/candidato" target="_self" style="display: none;" id="fotoPerfil"><img src="/assets/imgs/genPfp.png" alt="Foto de perfil do usuário" id="fotoPerfilImg"></a>
            <a href="#" id="logout">Sair</a>
        </nav>
    </header>

    <div id="main">
        <h1>PAINEL</h1>
        <div id="content">
            <label for="selectTabelas">Selecione uma tabela</label>
            <select id="selectTabelas">
                <option value="Candidatos" selected>Candidatos</option>
                <option value="Empresas">Empresas</option>
                <option value="Experiencias">Experiências</option>
                <option value="Tags">Tags</option>
            </select>
            <div id="radios">
                <input type="checkbox" id="dataCriacao" name="dataCriacao">
                <label for="dataCriacao">Data de criação</label>
                <input type="checkbox" id="todosDados" name="todosDados">
                <label for="todosDados">Todos os dados</label>
            </div>
            <h2 id="titleTable">Candidatos</h2>
            <div id="tabela">
                <p id="carregando">Carregando...</p>
                <table id="tabelaContent">
                    <thead id="tabelaHead">
                        <tr>
                            
                        </tr>
                    </thead>
                    <tbody id="tabelaBody">

                    </tbody>
                </table>
            </div>
        </div>
        <div id="modalConfirmacao" class="modal">
            <div class="modal-content">
                <p id="textoConfirmacao">Tem certeza que deseja remover este item?</p>
                <p id="textoDetalhes"></p>
                <button id="btnConfirmar">Confirmar</button>
                <button id="btnCancelar">Cancelar</button>
            </div>
        </div>
    </div>
    

    <footer>&copy; EmpreGo</footer>
    <!-- * SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script type="module" src="/js/link.js"></script>
    <script type="module" src="/js/adminPanel.js"></script>
</body>

</html>
