<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/chat.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script src="../js/chat.js" defer></script>
    <title>Chats</title>
</head>
<body>
    <div id="main">
        <h1>Seus Chats</h1>
        <div id="chats">
            <div class="chat">
                <p class="nomeRemetente">Nome da Empresa</p>
                <div class="messages">
                </div>
                <input type="text" id="message" placeholder="Digite aqui sua mensagem">
                <button id="send">Enviar</button>
            </div>
        </div>
    </div>
</body>
</html>
