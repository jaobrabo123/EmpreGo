<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/icons/ajunet.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/editarPerfil.css" />
    <script src="../js/editarPerfil.js" defer></script>
    <script type="module" src="../js/link.js" defer></script>
    
    <title>Editar Perfil</title>
  </head>
  <body>
    <header>
        <div id="logo">
            <a href="./index.html" target="_self">
                <img src="../assets/imgs/BIGSlogo.png" alt="Logo" id="logoimg">
            </a>
            <a href="./index.html" target="_self" id="nomedosite">Empre<span>Go</span></a>

        </div>
        <nav class="links">
            <a href="./index.html">Inicio</a>
            <a class="headerlink" href="./sobre.html" target="_self">Sobre</a>
            <a class="headerlink" href="./suporte.html" target="_self">Suporte</a>
            <a class="headerlink" href="./login.html" target="_self" id="loginOuCadas">Login / Cadastrar</a>
            <a class="headerlink" href="./profile.html" target="_self" style="display: none;" id="fotoPerfil"><img src="../assets/imgs/genPfp.png" alt="Foto de perfil do usuário" id="fotoPerfilImg"></a>
            <a href="#" onclick="logout()" id="logout">Sair</a>
        </nav>
    </header>
    <div id="main">
      <form id="formEditarPerfil" enctype="multipart/form-data">
        <div class="info">
          <label for="inputFotoPerfil" class="labelsEditar"
            >Foto de perfil</label
          >
          <input
            type="file"
            id="inputFotoPerfil"
            name="foto_perfil"
            accept="image/*"
          />
        </div>
        <div class="info">
          <label for="inputDescricao" class="labelsEditar">Descrição</label>
          <input
            type="text"
            id="inputDescricao"
            name="descricao"
            maxlength="2000"
            placeholder="Insira uma descrição aqui"
          />
        </div>
        <div class="info">
          <label for="inputCpf" class="labelsEditar">CPF</label>
          <input
            type="text"
            id="inputCpf"
            name="cpf"
            placeholder="Insira seu CPF"
          />
        </div>
        <div class="info">
          <label for="selectEstado" class="labelsEditar">Estado</label>
          <select id="selectEstado" name="estado">
            <option value="NM" selected>Seu Estado</option>
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AP">AP</option>
            <option value="AM">AM</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="DF">DF</option>
            <option value="ES">ES</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>
            <option value="MG">MG</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PR">PR</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RS">RS</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="SC">SC</option>
            <option value="SP">SP</option>
            <option value="SE">SE</option>
            <option value="TO">TO</option>
          </select>
        </div>
        <div class="info">
          <label for="inputCidade" class="labelsEditar">Cidade</label>
          <input
            type="text"
            id="inputCidade"
            name="cidade"
            placeholder="Insira sua cidade"
          />
        </div>
        <div class="info">
          <label for="inputInstagram" class="labelsEditar">Instagram</label>
          <input
            type="text"
            id="inputInstagram"
            name="instagram"
            placeholder="Insira seu Instagram"
          />
        </div>
        <div class="info">
          <label for="inputGithub" class="labelsEditar">GitHub</label>
          <input
            type="text"
            id="inputGithub"
            name="github"
            placeholder="Insira seu GitHub"
          />
        </div>
        <div class="info">
          <label for="inputYoutube" class="labelsEditar">YouTube</label>
          <input
            type="text"
            id="inputYoutube"
            name="youtube"
            placeholder="Insira seu YouTube"
          />
        </div>
        <div class="info">
          <label for="inputTwitter" class="labelsEditar">Twitter/X</label>
          <input
            type="text"
            id="inputTwitter"
            name="twitter"
            placeholder="Insira seu Twitter/X"
          />
        </div>
        <div class="info">
          <label for="inputPronomes" class="labelsEditar">Pronomes</label>
          <input
            type="text"
            id="inputPronomes"
            name="pronomes"
            maxlength="20"
            placeholder="Insira seus pronomes"
          />
        </div>
        <div id="mensagemErro" style="display:none; color:#ff6b6b; font-size:1.3rem; margin-bottom:10px;"></div>
        <button type="submit">Enviar</button>
        <button type="button" class="btn-voltar-perfil" onclick="window.location.href='./profile.html'">
            Cancelar
        </button>
      </form>
    </div>
  </body>
</html>
