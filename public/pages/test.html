<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal de Confirmação</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#8B5CF6',
                            600: '#7C3AED',
                        },
                        dark: {
                            900: '#000000',
                            800: '#0A0A0A',
                            700: '#141414',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #EF4444;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sidebar-icon {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .message-input {
            resize: none;
            max-height: 120px;
        }
    </style>
</head>
<body class="bg-dark-900 text-white h-screen flex overflow-hidden">
    <!-- Modal de Confirmação de Envio -->
    <div id="modalConfirmacao" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
        <div class="bg-dark-800 rounded-xl p-6 w-full max-w-md">
            <h3 class="text-lg font-semibold mb-4 text-center"><strong>Enviar arquivo?</strong></h3>
            <div class="bg-dark-700 rounded-xl p-3 mb-4 flex items-center">
                <div class="mr-3 text-gray-400">
                    <i class="fa-solid fa-file text-2xl"></i>
                </div>
                <div class="flex-1">
                    <p class="text-white font-semibold text-sm" id="modal-file-name">arquivo.aig</p>
                    <p class="text-gray-400 text-xs" id="modal-file-size">985 B</p>
                </div>
            </div>
            <div class="flex justify-center space-x-3">
                <button id="btnCancelarEnvio" class="px-4 py-2 rounded-lg bg-dark-600 text-gray-300 hover:bg-dark-500 transition-colors">Cancelar</button>
                <button id="btnConfirmarEnvio" class="px-4 py-2 rounded-lg bg-primary-500 text-white hover:bg-primary-600 transition-colors">Enviar</button>
            </div>
        </div>
    </div>

    <!-- Conteúdo principal (apenas para demonstração) -->
    <main class="flex-1 flex flex-col h-full bg-dark-900 relative p-10">
        <h1 class="text-2xl font-bold mb-6">Demonstração do Modal de Confirmação</h1>
        
        <div class="max-w-md">
            <p class="text-gray-400 mb-4">Clique no botão abaixo para simular o envio de um arquivo e ver o modal de confirmação em ação.</p>
            
            <button id="simularEnvio" class="bg-primary-500 text-white px-4 py-2 rounded-lg hover:bg-primary-600 transition-colors">
                Simular Envio de Arquivo
            </button>
            
            <div class="mt-8 p-4 bg-dark-800 rounded-lg">
                <h2 class="text-lg font-semibold mb-2">Arquivo simulado:</h2>
                <div class="bg-dark-700 rounded-xl p-3 flex items-center">
                    <div class="mr-3 text-gray-400">
                        <i class="fa-solid fa-file text-2xl"></i>
                    </div>
                    <div class="flex-1">
                        <p class="text-white font-semibold text-sm">COMPRA DE PRODUTOS.AIG</p>
                        <p class="text-gray-400 text-xs">985 B - AIG</p>
                    </div>
                    <div class="text-gray-500 text-xs">
                        <i class="fa-solid fa-eye-slash"></i> Prévia indisponível
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('modalConfirmacao');
            const btnSimular = document.getElementById('simularEnvio');
            const btnCancelar = document.getElementById('btnCancelarEnvio');
            const btnConfirmar = document.getElementById('btnConfirmarEnvio');
            const fileName = document.getElementById('modal-file-name');
            const fileSize = document.getElementById('modal-file-size');
            
            // Simular envio de arquivo
            btnSimular.addEventListener('click', function() {
                // Definir informações do arquivo (simuladas)
                fileName.textContent = 'COMPRA DE PRODUTOS.AIG';
                fileSize.textContent = '985 B - AIG';
                
                // Mostrar o modal
                modal.classList.remove('hidden');
            });
            
            // Cancelar envio
            btnCancelar.addEventListener('click', function() {
                modal.classList.add('hidden');
            });
            
            // Confirmar envio
            btnConfirmar.addEventListener('click', function() {
                // Aqui viria a lógica real para enviar o arquivo
                alert('Arquivo enviado com sucesso!');
                modal.classList.add('hidden');
            });
            
            // Fechar modal ao clicar fora dele
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.classList.add('hidden');
                }
            });
            
            // Fechar modal com a tecla ESC
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                    modal.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
