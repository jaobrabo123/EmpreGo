<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação</title>
</head>
<body>
    <h1>Código de verificação enviado!</h1>
    <p>Um email com um código de verificação (validade: 15 minutos) foi enviado para <span id="email">"email"</span> (verifique a caixa de SPAM).</p>
    <label for="inputCodigo">Seu código de verificação: </label>
    <input name="inputCodigo" id="inputCodigo" type="text" placeholder="Digite aqui o seu código" maxlength="4">
    <p>Não recebeu o email? Clique <a id="reenvio" style="color: blue; cursor: pointer; text-decoration: underline;">aqui</a> para reenviar.</p>
    <p id="mensagem"></p>
    <!-- * SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="/js/waitingConfirm.js"></script>
</body>
</html>
