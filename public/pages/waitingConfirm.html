    <title>Confirmação</title>
</head>
<body>
    <h1>Email de confirmação enviado!</h1>
    <p>Um email de confirmação foi enviado para <span id="email"></span> (verifique a caixa de SPAM).</p>

    <p>Não recebeu o email? Clique <a id="reenvio" style="color: blue; cursor: pointer; text-decoration: underline;">aqui</a> para reenviar.</p>
    <p id="mensagem"></p>
</body>
